  <div class="container mt-4">
    <h1 class="text-center h3">Tarea 7: Aplicación de CNN en Visión Artificial</h1>

      <p>Clasificación de imágenes (Perro o Gato) usando la cámara web utilizando Tensorflow.js</p>

  <div class="container mt-2">
    <div class="row">

        <canvas id="otrocanvas" width="250" height="250" style="display: none"></canvas>
        <div id="resultado" class="display-4">Cargando...</div>
        <div id="descripcion" class="text-center">Cargando probabilidad...</div>
        <div id="nota" class="text-center small">(>= 0.5 → Perro, < 0.5 → Gato)</div>
      </div>

  </div>
